<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <h1 class="text-center">Password generator</h1>
            </div>
            <div class="col-lg-2">
                <a href="code.zip" class="btn btn-succes download-code">Source Code</a>
            </div>
            <form>
                <div class="form-group">
                    <label for="param1">Длина пароля <span id="password-lenght">25</span></label>
                    <input type="range" class="form-control" id="param1" placeholder="range" max="50">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="param2" checked>Цифры
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="param3">Строчные буквы
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="param4">Прописные буквы
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="param5"> Спецсимволы
                    </label>
                </div>

                <button type="submit" class="btn btn-default" id="generator">Сгенерировать!</button>
            </form>
            <div class="row">
                <div class="col-lg-12">
                    <div id="out" >
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/generator.js"></script>
</body>
</html>
